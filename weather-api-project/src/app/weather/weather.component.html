<div>
    <form [formGroup]="weatherSearchForm" (ngSubmit)="sendToWeatherApi(weatherSearchForm.value)" >
        <div>
            <input type="text" id="location" placeholder="Input a Location" formControlName="location" />
        </div>
        <div>
            <button type="submit" class="btn btn-success btn-md">
              <span>Search</span>
            </button>
        </div>
    </form>
</div>
<div *ngFor="let weatherCall of weatherCalls">
    <p>Location: </p>
</div>
