<div class="searchBarDiv">
    <input class="searchBarInput" type="text" #location placeholder="Enter a location or zipcode">
    <button class="searchBarButton" type="button" (click)="locationSearch.emit(location.value)" >
        <span>Search</span>
    </button>
</div>
<p class="validationError" ngFor="let validationError">
    {{ validationError }}  
</p>
